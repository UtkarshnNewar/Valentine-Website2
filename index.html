<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8d8 50%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float-heart 8s infinite;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main proposal card */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.1);
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Crying cat animation */
        .cat-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cat {
            font-size: 100px;
            animation: cry 1.5s ease-in-out infinite;
        }

        @keyframes cry {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tear {
            font-size: 20px;
            position: absolute;
            animation: fall 1s ease-in infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(40px);
                opacity: 0;
            }
        }

        /* Buttons area */
        .buttons-area {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-top: 40px;
            align-items: center;
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff4d6d, #ff1744);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
            min-width: 120px;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: #e0e0e0;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: none;
            pointer-events: auto;
        }

        .no-btn:hover {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        /* Decorative flowers and chocolates */
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: sway 3s ease-in-out infinite;
        }

        .flower1 { top: 20px; left: 20px; animation-delay: 0s; }
        .flower2 { top: 20px; right: 20px; animation-delay: 0.5s; }
        .choco1 { bottom: 30px; left: 30px; animation-delay: 1s; }
        .choco2 { bottom: 30px; right: 30px; animation-delay: 1.5s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Success page (hidden by default) */
        .success-page {
            display: none;
            text-align: center;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8d8 50%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .success-page.show {
            display: flex !important;
        }

        .dancing-man {
            font-size: 150px;
            animation: dance 1s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes dance {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(20px) rotate(5deg); }
        }

        .thank-you {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message {
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .buttons-area {
                height: 100px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .thank-you {
                font-size: 2rem;
            }

            .dancing-man {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBackground"></div>

    <!-- Main proposal page -->
    <div class="container" id="mainPage">
        <div class="decoration flower1">üåπ</div>
        <div class="decoration flower2">üíê</div>
        <div class="decoration choco1">üç´</div>
        <div class="decoration choco2">üç´</div>

        <div class="cat-container">
            <div class="cat">üòø</div>
            <div class="tear" style="left: 20px; animation-delay: 0s;">üíß</div>
            <div class="tear" style="left: 50px; animation-delay: 0.3s;">üíß</div>
            <div class="tear" style="left: 80px; animation-delay: 0.6s;">üíß</div>
        </div>

        <h1>Will you be my Valentine? üíï</h1>
        <p>I really love you Maya... please say yes! ü•∫</p>

        <div class="buttons-area">
            <button class="yes-btn" onclick="handleYes()">YES ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onclick="moveNoButton(); return false;">NO</button>
        </div>
    </div>

    <!-- Success page -->
    <div class="success-page" id="successPage">
        <div class="dancing-man">üï∫</div>
        <div class="thank-you">THANK YOU SO MUCH! üíï</div>
        <div class="message">You just made me the happiest! üéâ</div>
        <p style="color: white; font-size: 1.2rem; margin-top: 50px; cursor: pointer; text-decoration: underline;" onclick="location.reload()">
            Take another chance? üòä
        </p>
    </div>

    <script>
        // Initialize floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Move the NO button away from cursor
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            // Keep button on the right side, constrain movement
            const randomX = Math.floor(Math.random() * 150) + 50; // 50-200px to the right
            const randomY = Math.floor(Math.random() * 60) - 30; // -30 to 30px vertical
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Track mouse movement to trigger NO button movement
        document.addEventListener('mousemove', function(e) {
            const noBtn = document.getElementById('noBtn');
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.hypot(
                e.clientX - (rect.left + rect.width / 2),
                e.clientY - (rect.top + rect.height / 2)
            );

            // If cursor gets within 50px of NO button, move it
            if (distance < 50) {
                moveNoButton();
            }
        });

        // Handle YES button click
        function handleYes() {
            const mainPage = document.getElementById('mainPage');
            const successPage = document.getElementById('successPage');
            
            mainPage.style.display = 'none';
            successPage.classList.add('show');
            
            // Create confetti effect
            createConfetti();
        }

        // Create confetti animation
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = ['#ff4d6d', '#ff1744', '#ffa8d8', '#ffeb3b', '#4caf50'][Math.floor(Math.random() * 5)];
                confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Initialize on page load
        window.addEventListener('load', createFloatingHearts);
    </script>
</body>
</html>
